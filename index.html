<!DOCTYPE html>
<html>
<head>
	<title>GoInstant - Snakes</title>

  <!-- Typekit -->
  <script type="text/javascript" src="//use.typekit.net/khl3mdc.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

	<!-- Javascript -->
	<script type="text/javascript" src="http://codeorigin.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="https://cdn.goinstant.net/v1/platform.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.2.1/lodash.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/async/0.2.7/async.min.js"></script>
    
    <!-- GoInstant Widgets -->
    <script type="text/javascript" src="https://cdn.goinstant.net/widgets/user-list/latest/user-list.min.js"></script>
    <script type="text/javascript" src="https://cdn.goinstant.net/widgets/notifications/latest/notifications.min.js"></script>
    <script type="text/javascript" src="https://cdn.goinstant.net/widgets/user-colors/latest/user-colors.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.goinstant.net/widgets/notifications/latest/notifications.css" />
    <link rel="stylesheet" href="https://cdn.goinstant.net/widgets/user-list/latest/user-list.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="container">
  	<h1>GoSnake</h1>
  	<!-- Lets make a simple snake game -->
    <div class="hud">
      <div class="user left">
        <p><span class="user-label"></span><span class="user-score score">0</span></p>
      </div>
      <div class="high-score right">
        <p>High Score: <span class="score">0</span></p>
      </div>
    </div>
  	<div id="canvas-container">
      <canvas id="canvas" width="730" height="500"></canvas>
    </div>
    <div class="instructions">
      <p class="left"><i class="icon icon-arrow-keys"></i> Use your arrow keys to move the snake.</p>
      <p class="right"><i class="icon icon-warning"></i> Walls reset your snake and your score.</p>
    </div>
  	<script src="js/snake.js"></script>
  </div>
</body>	
</html>
